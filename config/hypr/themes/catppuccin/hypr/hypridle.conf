general {
    lock_cmd = pidof hyprlock || hyprlock --config $HOME/.config/hypr/themes/catppuccin/hypr/hyprlock.conf # avoid starting multiple hyprlock instances.
    before_sleep_cmd = hyprlock --config $HOME/.config/hypr/themes/catppuccin/hypr/hyprlock.conf    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

# Screenlock
listener {
    # HYPRLOCK TIMEOUT
    timeout = 3600 # 1 hour
    # HYPRLOCK ONTIMEOUT
    on-timeout = hyprlock --config $HOME/.config/hypr/themes/catppuccin/hypr/hyprlock.conf
}

# dpms
listener {
    # DPMS TIMEOUT
    timeout = 25200 # 10 hours
    # DPMS ONTIMEOUT
    on-timeout = hyprctl dispatch dpms off
    # DPMS ONRESUME
    on-resume = hyprctl dispatch dpms on
}
